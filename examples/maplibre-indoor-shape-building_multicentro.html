<!DOCTYPE html>
<html>
<!-- My indoor mapping (4 level mall) https://openlevelup.net/old/?lat=8.976473&lon=-79.517482&z=20&t=0&lvl=0&tcd=1&urd=0&bdg=0&pic=0&nte=0&ilv=0#20/39.75319/-105.00022 -->

<head>
    <meta charset="utf-8" />
    <title>Draw GeoJSON points</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapStyle = {
            "version": 8,
            "name": "Blank",
            "center": [0, 0],
            "zoom": 0,
            "sources": {
                "raster-tiles": {
                    "type": "raster",
                    "tiles": [
                        "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
                    ],
                    "tileSize": 256,
                    "minzoom": 0,
                    "maxzoom": 19
                },
                'Presidence': {
                    'type': 'geojson',
                    'data': 'https://open-indoor.github.io/data/multicentro.geojson'
                }
            },
            "sprite": "https://open-indoor.github.io/sprite/sprite",
            "glyphs": "https://app.openindoor.io/fonts/{fontstack}/{range}.pbf",
            "layers": [{
                    "id": "background",
                    "type": "background",
                    "paint": {
                        "background-color": "rgba(255,255,255,1)"
                    }
                },
                // {
                //     'id': 'Presidence',
                //     'type': 'fill',
                //     'source': 'Presidence',
                //     'layout': {},
                //     'paint': {
                //         'fill-color': '#088',
                //         'fill-opacity': 0.8
                //     }
                // },
                {
                    "id": "simple-tiles",
                    "type": "raster",
                    "source": "raster-tiles",
                    "minzoom": 0,
                    "maxzoom": 19,
                    "raster-opacity": [
                        "interpolate", ["linear"],
                        ["zoom"],
                        18,
                        1,
                        19,
                        0
                    ]
                }
            ],
            "id": "blank"
        }


        // mapboxgl.accessToken = '';
        let map = new maplibregl.Map({
            'container': 'map',
            'center': [-79.519172, 8.975596],
            'pitch': 60, // pitch in degrees
            'bearing': -60, // bearing in degrees
            'zoom': 19,
            'style': mapStyle
        });

        map.on('click', function(e) {
            var features = map.queryRenderedFeatures(e.point);
            new maplibregl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(JSON.stringify(features[0].properties))
                .addTo(map);
        });

        map.addControl(new maplibregl.NavigationControl());
        map.addControl(new maplibregl.FullscreenControl());

        map.on('styleimagemissing', function(e) {
            var id = e.id; // id of the missing image

            // Check if this missing icon is
            // one this function can generate.
            var prefix = 'jewelry_';
            if (id.indexOf(prefix) !== 0) return;

            // Get the color from the id.
            var rgb = id.replace(prefix, '').split(',').map(Number);

            var width = 64; // The image will be 64 pixels square.
            var bytesPerPixel = 4; // Each pixel is represented by 4 bytes: red, green, blue, and alpha.
            var data = new Uint8Array(width * width * bytesPerPixel);

            for (var x = 0; x < width; x++) {
                for (var y = 0; y < width; y++) {
                    var offset = (y * width + x) * bytesPerPixel;
                    data[offset + 0] = rgb[0]; // red
                    data[offset + 1] = rgb[1]; // green
                    data[offset + 2] = rgb[2]; // blue
                    data[offset + 3] = 255; // alpha
                }
            }

            map.addImage(id, {
                width: width,
                height: width,
                data: data
            });
        });

        map.on('load', function() {

            map.addSource('indoor', {
                'type': 'geojson',
                'data': 'https://open-indoor.github.io/data/multicentro.geojson'
            });
            map.addSource('shape', {
                'type': 'geojson',
                'data': 'https://open-indoor.github.io/data/multicentro.geojson'
            });
            map.addSource('building', {
                'type': 'geojson',
                'data': 'https://open-indoor.github.io/data/multicentro.geojson'
            });

            fetch("/style/indoorLayers.json").then(function(response) {
                return response.json().then(function(json) {
                    layers = json
                    for (layer of layers) {
                        delete layer['source-layer']
                        map.addLayer(layer)
                    }
                });
            });
            fetch("/style/shapeLayers.json").then(function(response) {
                return response.json().then(function(json) {
                    layers = json
                    for (layer of layers) {
                        delete layer['source-layer']
                        map.addLayer(layer)
                    }
                });
            });
            fetch("/style/buildingLayers.json").then(function(response) {
                return response.json().then(function(json) {
                    layers = json
                    for (layer of layers) {
                        delete layer['source-layer']
                        map.addLayer(layer)
                    }
                });
            });

        });
    </script>

</body>

</html>
