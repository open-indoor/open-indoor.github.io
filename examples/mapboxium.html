<head>
    <meta charset="utf-8" />
    <title>Draw GeoJSON points</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.10.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>



        nullIsland = {
            "type": "FeatureCollection", "features":
                [{ "type": "Feature", "geometry": { "type": "Point", "coordinates": [0, 0] }, "properties": {} }]
        }

        nullIslandGrid = {
            "type": "FeatureCollection", "features": [
                { "type": "Feature", "properties": { "wgs84Degrees": "0째 0' 0\" N", "wgs84Decimal": "0.000000" }, "geometry": { "type": "LineString", "coordinates": [[-180, 0], [180, 0]] } },
                { "type": "Feature", "properties": { "wgs84Degrees": "0째 0' 0\" N", "wgs84Decimal": "0.000000" }, "geometry": { "type": "LineString", "coordinates": [[-180, 0], [180, 0]] } },
                { "type": "Feature", "properties": { "wgs84Degrees": "0째 0' 0\" E", "wgs84Decimal": "0.000000" }, "geometry": { "type": "LineString", "coordinates": [[0, -85.05115], [0, 85.05115]] } },
                { "type": "Feature", "properties": { "wgs84Degrees": "0째 0' 0\" E", "wgs84Decimal": "0.000000" }, "geometry": { "type": "LineString", "coordinates": [[0, -85.05115], [0, 85.05115]] } }
            ]
        }


        blankStyle = {
            "version": 8,
            "name": "Blank",
            "center": [0, 0],
            "zoom": 0,
            "sources": {},
            // "sprite": "file://roblabs.com/sprite",
            // "glyphs": "file://roblabs.com/fonts/mapbox/{fontstack}/{range}.pbf",
            "layers": [{ "id": "background", "type": "background", "paint": { "background-color": "rgba(255,255,255,1)" } }],
            "id": "blank"
        }


        mapboxgl.accessToken = '';

        let map = new mapboxgl.Map({
            container: 'map',
            // center: [0, 0],
            // zoom: 0,
            center: [2.3596569, 48.8765734],
            zoom: 17,
            style: blankStyle
        });

        map.on('click', 'fire', function (e) {
            console.log(e.features[0].properties);

            new mapboxgl.Popup()
                .setLngLat(e.lngLat)
                .setHTML(e.features[0].properties.name)
                .addTo(map);
        });


        map.addControl(new mapboxgl.NavigationControl());
        map.addControl(new mapboxgl.FullscreenControl());

        map.on('load', function () {
            map.addLayer({
                "id": "circle-id",
                "type": "circle",
                "source": {
                    "type": "geojson",
                    "data": nullIsland
                },
                "paint": {
                    'circle-opacity': 0.8,
                    'circle-color': 'rgb(255, 0, 0)'
                }
            });


            // Null Island grid line
            map.addLayer({
                "id": "nullislandgrid",
                "type": "line",
                "source": {
                    "type": "geojson",
                    "data": nullIslandGrid
                },
                "layout": {
                    "line-join": "round",
                    "line-cap": "round"
                },
                "paint": {
                    "line-color": "black",
                    "line-width": 1
                }
            });



        });
