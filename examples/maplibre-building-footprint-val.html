<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Immersive page</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@1.14.0/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        mapStyle = {
            "version": 8,
            "name": "Blank",
            "center": [0, 0],
            "zoom": 0,
            "sources": {
                "raster-tiles": {
                    "type": "raster",
                    "tiles": [
                        "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
                    ],
                    "tileSize": 256,
                    "minzoom": 0,
                    "maxzoom": 19
                },
                'building-footprint': {
                    'type': 'vector',
                    "tiles": ["https://vegeta.openindoor.io/tegola-val/maps/openindoor/{z}/{x}/{y}.vector.pbf?"],
                    "tolerance": 0
                }
            },

            "sprite": "https://open-indoor.github.io/sprite/sprite",
            "glyphs": "https://app.openindoor.io/fonts/{fontstack}/{range}.pbf",
            "layers": [{
                "id": "background",
                "type": "background",
                "paint": {
                    "background-color": "#e0dfdf"
                }
            }, {
                "id": "simple-tiles",
                "type": "raster",
                "source": "raster-tiles"
            }, {
                'id': 'building-footprint',
                'type': 'line',
                'source': 'building-footprint',
                'source-layer': 'building-footprint',
                'layout': {},
                "paint": {
                    "line-width": 1,
                    "line-color": "#000000"
                }
            }],
            "id": "blank"
        }
        const map = new maplibregl.Map({
            'container': 'map',
            'center': [-1.700156, 48.120077],
            'pitch': 60,
            'bearing': -60,
            'zoom': 17,
            'style': mapStyle
        });

        //         console.log('sourceId:', sourceId);
        //         const features = map.querySourceFeatures(sourceId, {'source-layer': 'building-footprint'});
        //         console.log('features loaded:', features);
        //     }
        // });
    </script>

</body>

</html>
