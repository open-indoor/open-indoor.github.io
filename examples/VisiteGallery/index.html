<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<title>Visit AR</title>
		<style>
			body {margin: 0;}
			canvas {width:100%; height:100%;}
		</style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>  
    <script src='https://unpkg.com/@turf/turf@6.3.0/turf.min.js'></script>

    <!-- Scripts -->
    <script src="photosphere.js"></script>
    <script src="script.js"></script>

  </head>
  <body style="background-color: white;">
    <a-scene>
      <a-assets>
        <a-asset-item id="marker" src="assets/cross.obj"></a-asset-item>
        <a-asset-item id="arrow" src="assets/arrow.obj"></a-asset-item>
      </a-assets>
      <a-camera id="camera" position="0 0 0" rotation="0 0 0" cursor="rayOrigin: mouse">
        <a-entity id="refresh-button" visible="true" geometry="primitive: box" material="color: black" position="2.5 -1.2 -2" scale="0.5 0.2 0"></a-entity>
      </a-camera>
      <a-sky id="main-ps" rotation="0 0 0" radius="1000"></a-sky>
    </a-scene>
  </body>
</html>
