    <script>
        AFRAME.registerComponent('rotation-reader', {
            tick: function() {
                const newValue = this.el.getAttribute('rotation');
                const stringCoords = AFRAME.utils.coordinates.stringify(newValue);
                if (this.lastValue !== stringCoords) {
                    map.setBearing(-this.el.object3D.rotation.y * 180 / Math.PI);
                    map.setPitch(90 + this.el.object3D.rotation.x * 180 / Math.PI);
                    this.lastValue = stringCoords;
                }

            }
        });
        // Do something on asset load.
        AFRAME.registerComponent('do-on-asset-load', {
            schema: {
                src: {
                    type: 'selector'
                }
            },

            init: function() {
                // var el = this.el;
                // var assetEl = this.data.src;
                if (this.data.src !== undefined) {
                    this.data.src.addEventListener('load', function() {
                        console.log("load.")
                    });
                }


                this.el.addEventListener("load", e => {
                    console.log("load !")
                })
                this.el.addEventListener("loaded", e => {
                    console.log("loaded !")
                        // grab the mesh
                    var mesh = this.el.getObject3D("mesh")
                        // expose the material
                    this.material = mesh.material
                })
            },
            tick: function() {
                // when the material is exposed - set the update flag on each tick
                if (!this.material) return;
                this.material.map.needsUpdate = true
            }
        });
    </script>

    <script>
        function centerOn(feature) {
            const lon = feature.geometry.coordinates[0];
            const lat = feature.geometry.coordinates[1];
            panorama = document.querySelector('#panorama');
            panorama.setAttribute('src', feature.properties.image);
            // var marker = new mapboxgl.Marker().addTo(map);
            // marker.remove();

            // map.setLayoutProperty(
            //     'markers',
            //     'icon-image', [
            //         'match', ['get', 'image'],
            //         feature.properties.image,
            //         'marker_red',
            //         'marker_black'
            //     ]
            // );
            map.flyTo({
                center: [lon, lat],
                essential: true
            });
        }
        Split({
            rowGutters: [{
                track: 1,
                element: document.querySelector('.horizontal-gutter'),
            }],
            onDrag: function() {
                map.resize();
                window.dispatchEvent(new Event('resize'));
            }
        })

        mapStyle = {
            "version": 8,
            "name": "Blank",
            "center": [0, 0],
            "zoom": 0,
            "sources": {
                "raster-tiles": {
                    "type": "raster",
                    "tiles": [
                        "https://a.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "https://b.tile.openstreetmap.org/{z}/{x}/{y}.png",
                        "https://c.tile.openstreetmap.org/{z}/{x}/{y}.png"
                    ],
                    "tileSize": 256,
                    "minzoom": 0,
                    "maxzoom": 19
                },
                'gallery': {
                    'type': 'geojson',
                    'data': 'https://vegeta.openindoor.io/indoor/data/ArtGallery.geojson'
                }
            },
            "sprite": "https://open-indoor.github.io/sprite/sprite",
            "glyphs": "https://open-indoor.github.io/fonts/{fontstack}/{range}.pbf",
            "layers": [{
                "id": "background",
                "type": "background",
                "paint": {
                    "background-color": "#e0dfdf"
                }
            }, {
                "id": "simple-tiles",
                "type": "raster",
                "source": "raster-tiles"
            }, {
                'id': 'gallery_lines',
                'type': 'line',
                'source': 'gallery',
                'layout': {},
                "paint": {
                    "line-width": 1,
                    "line-color": "#000000"
                }
            }, {
                'id': 'gallery_extrusion',
                'type': "fill-extrusion",
                'source': 'gallery',
                'layout': {},
                "filter": [
                    "all", [
                        "==", ["get", "indoor"],
                        "wall"
                    ]
                ],
                "paint": {
                    "fill-extrusion-height": 3,
                    "fill-extrusion-color": "#000000",
                    "fill-extrusion-opacity": 0.5
                }
            }],
            maxBounds: [
                [-74.0452, 40.6886],
                [-74.0439, 40.6897]
            ],
            "id": "blank"
        }
        const map = new maplibregl.Map({
            'container': 'map',
            'center': [-74.0445489, 40.6892609],
            'pitch': 60,
            'bearing': 0,
            'zoom': 19,
            'style': mapStyle
        });

        map.addControl(new maplibregl.GeolocateControl());
        map.addControl(new maplibregl.NavigationControl({
            'showCompass': false
        }));
        map.addControl(new maplibregl.FullscreenControl());
        map.dragRotate.disable();
        map.touchZoomRotate.disableRotation();

        map.on('load', function() {
            map.loadImage(
                'https://open-indoor.github.io/img/marker_black.png',
                function(error, image) {
                    if (error) throw error;
                    map.addImage('marker_black', image);
                    map.addLayer({
                        "id": "markers",
                        "interactive": true,
                        "type": "symbol",
                        "source": "gallery",
                        "filter": [
                            "all", [
                                "has",
                                "image"
                            ],
                            [
                                "==", ["geometry-type"],
                                "Point"
                            ]
                        ],
                        "layout": {
                            "icon-image": "marker_black",
                            "icon-anchor": "bottom",
                            "icon-offset": [0, 10],
                            "icon-allow-overlap": true,
                            // "icon-ignore-placement": true
                        }
                    });
                }
            );
            map.loadImage(
                'https://open-indoor.github.io/img/marker_red.png',
                function(error, image) {
                    if (error) throw error;
                    map.addImage('marker_red', image);
                    centerOn({
                        "type": "Feature",
                        "geometry": {
                            "type": "Point",
                            "coordinates": [-74.0549296, 40.6864808]
                        },
                        "properties": {
                            "image": "https://vegeta.openindoor.io/indoor/img/art_gallery/Art_Museum_Gallery_Interior_01.png",
                            "indoor": "yes",
                            "orientation": "0",
                            "tourism": "viewpoint"
                        }
                    });
                }
            );

        });

        map.on('click', 'markers', e => {
            const feature = e.features[0];
            centerOn(feature);
            map.setLayoutProperty(
                'markers',
                'icon-image', [
                    'match', ['get', 'image'],
                    feature.properties.image,
                    'marker_red',
                    'marker_black'
                ]
            );
            // const lon = feature.geometry.coordinates[0];
            // const lat = feature.geometry.coordinates[1];

            // panorama.setAttribute('src', feature.properties.image);

            //         'match', ['get', 'image'],

            //     ]
            // )
            // map.flyTo({
            //     center: [lon, lat],
            //     essential: true
            // });
        })
        map.on('rotate', function() {
            camera = document.querySelector('#rig');
        });
