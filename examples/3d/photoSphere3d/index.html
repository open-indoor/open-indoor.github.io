<!DOCTYPE html>
<head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"> </script>
    <script src="https://unpkg.com/aframe-animation-component@^5.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="js/phSphere.js"></script>
    <script src="js/retour3D.js"></script>
  </head>
  
  <body>
    
      <a-scene>   
    
       <a-assets>
         <img id="sol" src="./src/sol.jpg" crossorigin="anonymous">
         <img id="mur" src="./src/mur.jpg" crossorigin="anonymous">
         <img id="balise" src="./src/balise.JPG" crossorigin="anonymous">
         <img id="ciel" src="./src/ciel.jpg" crossorigin="anonymous">
         <a-asset-item id="batiment" src="./src/battiment01.glb"response-type="arraybuffer"></a-asset-item>
         <a-asset-item id="apPho" src="./src/apPho.glb"response-type="arraybuffer"></a-asset-item>

         <a-asset-item id="plante" src="./src/plante/plant03.glb"response-type="arraybuffer"></a-asset-item>
         <a-asset-item id="extincteur" src="./src/objets/extincteur/extincteur.glb"response-type="arraybuffer"></a-asset-item>

         <img id="ph01" src="./src/360/ph01.jpeg" crossorigin="anonymous">
         <img id="ph02" src="./src/360/ph02.jpeg" crossorigin="anonymous">
         <img id="ph03" src="./src/360/ph03.jpeg" crossorigin="anonymous">
         <img id="ph04" src="./src/360/ph04.jpeg" crossorigin="anonymous">
         <img id="ph05" src="./src/360/ph05.jpeg" crossorigin="anonymous">
         <img id="ph06" src="./src/360/ph06.jpeg" crossorigin="anonymous">
         <img id="ph07" src="./src/360/ph07.jpeg" crossorigin="anonymous">
         <img id="ph08" src="./src/360/ph08.jpeg" crossorigin="anonymous">

       </a-assets>
             
      <a-entity id="camera" position="0 1.2 1.5" camera look-controls wasd-controls>
        <a-entity cursor="rayOrigin: mouse"></a-entity>
      </a-entity>
      
      <a-entity laser-controls="hand:right"></a-entity>


      <a-sky id="sky" src="#ciel"></a-sky>
       
      <a-entity id="architecture" class="homeworld">
         <a-plane id="floor" position="0 -1 -7" rotation="-90 90 0" width="50" height="50" src="#sol" repeat="4 4" ></a-plane>



         
         <a-gltf-model position="20 -1.8 -27"  rotation="0 180 0" src="#batiment"  scale="100 100 100"></a-gltf-model>

         <a-gltf-model position="-0.5 0.8 1"  rotation="0 180 0" src="#plante"  scale="7 7 7"></a-gltf-model>

         <a-gltf-model position="-5.9 -0.5 0"  rotation="0 0 0" src="#extincteur"  scale="2.8 2.8 2.8"></a-gltf-model>
         <a-gltf-model position="11.5 -0.5 -2.1"  rotation="0 90 0" src="#extincteur"  scale="2.8 2.8 2.8"></a-gltf-model>
         <a-gltf-model position="11.1 -0.5 -5.2"  rotation="0 180 0" src="#extincteur"  scale="2.8 2.8 2.8"></a-gltf-model>
         <a-gltf-model position="12.5 -0.5 -20.85"  rotation="0 90 0" src="#extincteur"  scale="2.8 2.8 2.8"></a-gltf-model>
         <a-gltf-model position="-13.5 -0.5 -20.85"  rotation="0 90 0" src="#extincteur"  scale="2.8 2.8 2.8"></a-gltf-model>
         <a-gltf-model position="-11 -0.5 -2.1"  rotation="0 90 0" src="#extincteur"  scale="2.8 2.8 2.8"></a-gltf-model>

         <a-plane id = "ceiling" position="0 10 0" scale="1 1 1" width="30" height="30" rotation="90 0 0" 
           material="metalness:1; roughness:0; transparent: true; opacity: .7; shader: standard;  
           color: #faaf52; side:double;"   ></a-plane>
       </a-entity>
       
       
       
       
       
       
      

       
       <a-gltf-model rotation="90 0 0" position="-1.5 0.8 1.5"   src="#apPho"  ph01 scale="100 100 100" animation="property: rotation; to: 90 360 0; dur: 10000; loop: true;"></a-gltf-model>
       <a-circle id="homebutton" position="-1.5 -0.9 1.5" rotation="-90 0 0" src="#balise" scale="0.7 0.7 0.7" retour3d></a-circle>



       <a-gltf-model rotation="90 0 0" position="-12.5 0.8 -3.5"   src="#apPho"  ph02 scale="100 100 100" animation="property: rotation; to: 90 360 0; dur: 10000; loop: true;"></a-gltf-model>
       <a-circle id="homebutton" position="-12.5 -0.9 -3.5" rotation="-90 0 0" src="#balise" scale="0.7 0.7 0.7" retour3d></a-circle>

       <a-gltf-model rotation="90 0 0" position="-12.5 0.8 -11.5"   src="#apPho"  ph03 scale="100 100 100" animation="property: rotation; to: 90 360 0; dur: 10000; loop: true;"></a-gltf-model>
       <a-circle id="homebutton" position="-12.5 -0.9 -11.5" rotation="-90 0 0" src="#balise" scale="0.7 0.7 0.7" retour3d></a-circle>

       <a-gltf-model rotation="90 0 0" position="-12.5 0.8 -19.5"   src="#apPho"  ph04 scale="100 100 100" animation="property: rotation; to: 90 360 0; dur: 10000; loop: true;"></a-gltf-model>
       <a-circle id="homebutton" position="-12.5 -0.9 -19.5" rotation="-90 0 0" src="#balise" scale="0.7 0.7 0.7" retour3d></a-circle>



       <a-gltf-model rotation="90 0 0" position="12.5 0.8 -3.5"   src="#apPho"  ph08 scale="100 100 100" animation="property: rotation; to: 90 360 0; dur: 10000; loop: true;"></a-gltf-model>
       <a-circle id="homebutton" position="12.5 -0.9 -3.5" rotation="-90 0 0" src="#balise" scale="0.7 0.7 0.7" retour3d></a-circle>

       <a-gltf-model rotation="90 0 0" position="12.5 0.8 -11.5"   src="#apPho"  ph07 scale="100 100 100" animation="property: rotation; to: 90 360 0; dur: 10000; loop: true;"></a-gltf-model>
       <a-circle id="homebutton" position="12.5 -0.9 -11.5" rotation="-90 0 0" src="#balise" scale="0.7 0.7 0.7" retour3d></a-circle>

       <a-gltf-model rotation="90 0 0" position="12.5 0.8 -19.5"   src="#apPho"  ph06 scale="100 100 100" animation="property: rotation; to: 90 360 0; dur: 10000; loop: true;"></a-gltf-model>
       <a-circle id="homebutton" position="12.5 -0.9 -19.5" rotation="-90 0 0" src="#balise" scale="0.7 0.7 0.7" retour3d></a-circle>



       <a-gltf-model rotation="90 0 0" position="0 0.8 -19.5"   src="#apPho"  ph05 scale="100 100 100" animation="property: rotation; to: 90 360 0; dur: 10000; loop: true;"></a-gltf-model>
       <a-circle id="homebutton" position="0 -0.9 -19.5" rotation="-90 0 0" src="#balise" scale="0.7 0.7 0.7" retour3d></a-circle>
      
     </a-scene>
    
  </body>
</html>
